<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Mode Netlify Form Test</title>
</head>
<body>
    <h1>Netlify Form Test</h1>
    <form name="simple-test-form" method="POST" netlify action="/thanks.html">
        <input type="hidden" name="form-name" value="simple-test-form">
        <p>
            <label>Your Name: <input type="text" name="name" required></label>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
